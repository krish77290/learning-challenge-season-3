<html>
    <head>
        <title>getelementnametag</title>
        <script type="text/javascript">
            function fun1()
            {

            var para=document.getElementsByTagName("p");
            para[0].style.fontSize=45;
            para[1].style.fontStyle="italic";
            }

        </script>
    </head>
    <body>
        <p>the first line</p>
        <p>the first line</p>
        <p>the first line</p>
        <p>the first line</p>
        <p>the first line</p>
        <br>
        <button onclick="fun1()" id="button">click me</button>
    </body>
</html>
