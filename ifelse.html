<html>
    <head>
        <title>if else model</title>
        <script type="text/javascript">
            /*
            Q1) find whether number is even or odd
            Q2) find if a number is positive or negative or 0
            Q3) find if a number is positive and even

            */
           document.write("<h1>if else control statements </h1>")
           var x=5;
           if(x>0 && x%2==0)
           {
              document.write("positive"); 
              if(x%2==0)
              {
                document.write("even"); 
              }
              else
              {
                document.write("here the number is positive but odd"); 
              }

           }
           else{
            document.write("negative"); 
           }



        



        </script>
    </head>

    </body>
</html>
