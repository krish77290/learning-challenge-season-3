<html>
    <head>
        <title>cube</title>
        <script  type="text/javascript">

            function cube()
            {
                var num=document.getElementById("numb");
                alert(num*num*num);
            
               //console.log(num);//console get input from the input box
            }

        </script>
    </head>
    <body>
        <form>
            Enter NO:<input type="text" id="numb">
            <br>
            <button type="button" onclick="cube()" >cube</button>
        </form>
    </body>
</html>
