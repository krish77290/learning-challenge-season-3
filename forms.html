        <title>forms validations</title>

            if(Username.value.trim()=="" || password.value.trim()=="")
            {
                alert("no blank values are allowed");
                return false;

            }
            else{
                return true;

            }
            // here through html5 we can validate by using simple attribute= "requried"
            // its a basic and but not advance as javascript 
        }
