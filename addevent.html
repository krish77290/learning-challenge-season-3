<html>
    <head>
        <title> Displaying Date</title>
        <script type="text/javascript">

           /* document.getElementById("mybtm").addEventListener("Click",display);


            function display()
            {
                document.getElementById("demo").innerHTML = Date;
            }*/


            function displayDate()
             {
                 document.getElementById("mybtn").innerHTML = Date();
             }


        </script>
    </head>
    <body>
        <p>when we click this button it display the date and time</p>
        <br>
        <button id="mybtn" type="button", onclick="displayDate()">Try it</button>
        <br>
    </body>
</html>
