<html>
    <head>
        <title>
            Changing Input
        </title>
        <script type="text/javascript">
           
          // document.getElementById("id1").addEventListener("click", input);
           
            function input()
            {
                document.getElementById("id1").style.height="50px";
                document.getElementById("id1").style.width="500px";
                document.getElementById("id1").style.fontSize="14pt";
                document.getElementById("id1").value="krishna";
            }
        </script>
    </head>
    <body>
        <input id="id1" value="krish9088 " >
        <br>
        <p><h2>when we click on button the text change in the input box</h2> </p>
        <button id="button1" type="button" onclick="input()">try it</button>
    </body>
</html>
